<!DOCTYPE html>
<html>
<head>
    <title>Auth Test</title>
</head>
<body>
    <h1>Authentication Test</h1>
    <button onclick="login()">Login as Sky Evans</button>
    <button onclick="checkAuth()">Check Auth</button>
    <div id="result"></div>

    <script>
        async function login() {
            try {
                const response = await fetch('/api/auth/testing/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({}),
                    credentials: 'include'
                });
                const data = await response.json();
                document.getElementById('result').innerHTML = 'Login: ' + JSON.stringify(data, null, 2);
            } catch (error) {
                document.getElementById('result').innerHTML = 'Login Error: ' + error.message;
            }
        }

        async function checkAuth() {
            try {
                const response = await fetch('/api/auth/me', {
                    credentials: 'include'
                });
                const data = await response.json();
                document.getElementById('result').innerHTML = 'Auth Check: ' + JSON.stringify(data, null, 2);
            } catch (error) {
                document.getElementById('result').innerHTML = 'Auth Error: ' + error.message;
            }
        }
    </script>
</body>
</html>
