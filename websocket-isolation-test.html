<!DOCTYPE html>
<html>
<head>
    <title>WebSocket Isolation Test</title>
</head>
<body>
    <h1>WebSocket Connection Test</h1>
    <div id="status">Connecting...</div>
    <div id="messages"></div>
    
    <script>
        const statusDiv = document.getElementById('status');
        const messagesDiv = document.getElementById('messages');
        
        function log(message) {
            console.log('[WebSocket Test]', message);
            const div = document.createElement('div');
            div.textContent = new Date().toISOString() + ': ' + message;
            messagesDiv.appendChild(div);
        }
        
        const wsUrl = 'ws://localhost:5000/draft-ws?userId=9932fcd8-7fbb-49c3-8fbb-f254cff1bb9a&draftId=82b3103b-161d-42ae-9b64-60fb907fdec2';
        log('Connecting to: ' + wsUrl);
        
        const ws = new WebSocket(wsUrl);
        
        ws.onopen = () => {
            log('✅ Connection opened successfully');
            statusDiv.textContent = 'Connected';
            
            // Send ping immediately
            ws.send(JSON.stringify({
                type: 'ping',
                draftId: '82b3103b-161d-42ae-9b64-60fb907fdec2',
                userId: '9932fcd8-7fbb-49c3-8fbb-f254cff1bb9a',
                timestamp: Date.now()
            }));
            log('📤 Ping sent');
            
            // Send ping every 10 seconds to keep connection alive
            setInterval(() => {
                if (ws.readyState === WebSocket.OPEN) {
                    ws.send(JSON.stringify({
                        type: 'ping',
                        timestamp: Date.now()
                    }));
                    log('📤 Heartbeat ping sent');
                }
            }, 10000);
        };
        
        ws.onmessage = (event) => {
            log('📨 Message received: ' + event.data);
        };
        
        ws.onclose = (event) => {
            log('❌ Connection closed - Code: ' + event.code + ', Reason: ' + event.reason);
            statusDiv.textContent = 'Disconnected (Code: ' + event.code + ')';
        };
        
        ws.onerror = (error) => {
            log('🚨 Connection error: ' + error);
            statusDiv.textContent = 'Error';
        };
        
        // Keep connection alive by preventing page close
        window.addEventListener('beforeunload', (e) => {
            e.preventDefault();
            return 'WebSocket test in progress';
        });
    </script>
</body>
</html>
