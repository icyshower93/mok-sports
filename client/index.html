<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <title>Mok Sports - Fantasy Sports Reimagined</title>
    <style>
      /* Enhanced iOS swipe prevention */
      html, body {
        overscroll-behavior-x: none;
        overscroll-behavior: contain;
        touch-action: pan-y;
        -webkit-overflow-scrolling: touch;
        position: fixed;
        width: 100%;
        height: 100%;
      }
      
      /* Prevent edge swipe gestures */
      body::before, body::after {
        content: '';
        position: fixed;
        top: 0;
        width: 20px;
        height: 100%;
        z-index: 9999;
        pointer-events: auto;
        background: transparent;
      }
      
      body::before {
        left: 0;
      }
      
      body::after {
        right: 0;
      }
      
      /* Disable text selection on touch devices by default */
      * {
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }
      
      /* Re-enable text selection for input fields and text content */
      input, textarea, [contenteditable="true"], p, span, div[role="textbox"] {
        -webkit-user-select: text;
        -moz-user-select: text;
        -ms-user-select: text;
        user-select: text;
      }
      
      /* Hide Replit development banner */
      iframe[src*="replit"],
      div[id*="replit-banner"],
      div[class*="replit-banner"],
      .replit-dev-banner,
      [data-replit-banner] {
        display: none !important;
        visibility: hidden !important;
        opacity: 0 !important;
        height: 0 !important;
        max-height: 0 !important;
        position: absolute !important;
        top: -9999px !important;
        z-index: -1 !important;
      }
    </style>
    <meta name="description" content="Draft teams, not players. Fantasy sports reimagined with Mok Sports - the ultimate team-based fantasy experience." />
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#22C55E">
    <link rel="apple-touch-icon" href="/icon-192x192.png">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Mok Sports">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://moksports.com/" />
    <meta property="og:title" content="Mok Sports - Fantasy Sports Reimagined" />
    <meta property="og:description" content="Draft teams, not players. Fantasy sports reimagined with Mok Sports." />
    <meta property="og:image" content="/og-image.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://moksports.com/" />
    <meta property="twitter:title" content="Mok Sports - Fantasy Sports Reimagined" />
    <meta property="twitter:description" content="Draft teams, not players. Fantasy sports reimagined with Mok Sports." />
    <meta property="twitter:image" content="/og-image.png" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // Remove Replit development banner
      function removeReplitBanner() {
        const selectors = [
          'iframe[src*="replit"]',
          'div[id*="replit-banner"]',
          'div[class*="replit-banner"]',
          '.replit-dev-banner',
          '[data-replit-banner]',
          'div[style*="position: fixed"][style*="top: 0"][style*="background"]',
          'div[style*="z-index: 999"]'
        ];
        
        selectors.forEach(selector => {
          const elements = document.querySelectorAll(selector);
          elements.forEach(el => {
            el.remove();
          });
        });
        
        // Also check for any green sticky bars at the top
        const allDivs = document.querySelectorAll('div');
        allDivs.forEach(div => {
          const style = window.getComputedStyle(div);
          if (style.position === 'fixed' && 
              style.top === '0px' && 
              (style.backgroundColor.includes('green') || 
               style.background.includes('green') ||
               div.innerHTML.toLowerCase().includes('replit'))) {
            div.remove();
          }
        });
      }
      
      // Run immediately and on DOM changes
      removeReplitBanner();
      setTimeout(removeReplitBanner, 100);
      setTimeout(removeReplitBanner, 500);
      setTimeout(removeReplitBanner, 1000);
      
      // Watch for new elements
      if (typeof MutationObserver !== 'undefined') {
        const observer = new MutationObserver(removeReplitBanner);
        observer.observe(document.body, { childList: true, subtree: true });
      }
    </script>
  </body>
</html>
