<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <title>Mok Sports - Fantasy Sports Reimagined</title>
    <style>
      /* Disable swipe navigation and pull-to-refresh */
      html, body {
        overscroll-behavior-x: none;
        overscroll-behavior: contain;
        touch-action: pan-y;
        -webkit-overflow-scrolling: touch;
      }
      
      /* Disable text selection on touch devices by default */
      * {
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }
      
      /* Re-enable text selection for input fields and text content */
      input, textarea, [contenteditable="true"], p, span, div[role="textbox"] {
        -webkit-user-select: text;
        -moz-user-select: text;
        -ms-user-select: text;
        user-select: text;
      }
    </style>
    <meta name="description" content="Draft teams, not players. Fantasy sports reimagined with Mok Sports - the ultimate team-based fantasy experience." />
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#22C55E">
    <link rel="apple-touch-icon" href="/icon-192x192.png">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Mok Sports">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://moksports.com/" />
    <meta property="og:title" content="Mok Sports - Fantasy Sports Reimagined" />
    <meta property="og:description" content="Draft teams, not players. Fantasy sports reimagined with Mok Sports." />
    <meta property="og:image" content="/og-image.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://moksports.com/" />
    <meta property="twitter:title" content="Mok Sports - Fantasy Sports Reimagined" />
    <meta property="twitter:description" content="Draft teams, not players. Fantasy sports reimagined with Mok Sports." />
    <meta property="twitter:image" content="/og-image.png" />
  </head>
  <body>
    <div id="root"></div>
    <script>
      // Basic iOS Safari debugging
      console.log('[iOS Debug] Starting app load...');
      console.log('[iOS Debug] User agent:', navigator.userAgent);
      console.log('[iOS Debug] Screen dimensions:', window.screen.width, 'x', window.screen.height);
      console.log('[iOS Debug] Viewport dimensions:', window.innerWidth, 'x', window.innerHeight);
      
      // Add emergency fallback if main app fails to load
      setTimeout(function() {
        const root = document.getElementById('root');
        if (!root || root.children.length === 0) {
          console.error('[iOS Debug] App failed to load, showing emergency fallback');
          root.innerHTML = '<div style="min-height:100vh;background:#10b981;display:flex;align-items:center;justify-content:center;color:white;font-family:sans-serif;text-align:center;padding:20px"><div><h1>Mok Sports</h1><p>Loading issue detected on iOS Safari</p><button onclick="window.location.reload()" style="background:white;color:#10b981;border:none;padding:10px 20px;border-radius:5px;margin-top:10px">Reload App</button></div></div>';
        }
      }, 5000);
    </script>
    <script type="module" src="/src/main.tsx"></script>
    <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->
    <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js"></script>
  </body>
</html>
