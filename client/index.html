<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    
    <!-- iOS PWA Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Mok Sports" />
    <meta name="theme-color" content="#F9FAFB" />
    <meta name="msapplication-navbutton-color" content="#F9FAFB" />
    <title>Mok Sports - Fantasy Sports Reimagined</title>
    <style>
      /* Enhanced iOS swipe prevention */
      html, body {
        overscroll-behavior-x: none;
        overscroll-behavior: contain;
        touch-action: pan-y;
        -webkit-overflow-scrolling: touch;
        position: fixed;
        width: 100%;
        height: 100%;
      }
      
      /* Prevent edge swipe gestures */
      body::before, body::after {
        content: '';
        position: fixed;
        top: 0;
        width: 20px;
        height: 100%;
        z-index: 9999;
        pointer-events: auto;
        background: transparent;
      }
      
      body::before {
        left: 0;
      }
      
      body::after {
        right: 0;
      }
      
      /* Disable text selection on touch devices by default */
      * {
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }
      
      /* Re-enable text selection for input fields and text content */
      input, textarea, [contenteditable="true"], p, span, div[role="textbox"] {
        -webkit-user-select: text;
        -moz-user-select: text;
        -ms-user-select: text;
        user-select: text;
      }
      
      /* iOS PWA Safe Area Support */
      html {
        background-color: #F9FAFB;
      }
      
      body {
        background-color: #F9FAFB;
        padding-top: env(safe-area-inset-top);
        padding-bottom: env(safe-area-inset-bottom);
        padding-left: env(safe-area-inset-left);
        padding-right: env(safe-area-inset-right);
      }
      
      /* Ensure root container respects safe areas */
      #root {
        background-color: #F9FAFB;
        min-height: 100vh;
        min-height: 100dvh; /* Dynamic viewport height for mobile */
      }
      
      /* Hide ALL banners including Replit development banner in PWA */
      iframe[src*="replit"],
      div[id*="replit-banner"],
      div[class*="replit-banner"],
      .replit-dev-banner,
      [data-replit-banner],
      /* Additional selectors for stubborn banners */
      div[style*="position: fixed"][style*="top: 0"],
      div[style*="position: fixed"][style*="z-index: 999"],
      div[style*="background-color: rgb("],
      div[style*="background: rgb("] {
        display: none !important;
        visibility: hidden !important;
        opacity: 0 !important;
        height: 0 !important;
        max-height: 0 !important;
        position: absolute !important;
        top: -9999px !important;
        left: -9999px !important;
        z-index: -999999 !important;
        pointer-events: none !important;
        transform: translateY(-100vh) !important;
      }
      
      /* Specific iOS PWA banner removal */
      @supports (-webkit-appearance: none) {
        /* Target WebKit browsers (Safari/iOS) */
        div[style*="top: 0"][style*="width: 100%"],
        div[style*="position: fixed"][style*="height:"],
        .webkit-banner,
        [class*="banner"][style*="top"] {
          display: none !important;
        }
      }
      
      /* Force hide any green colored top bars */
      div[style*="background-color: green"],
      div[style*="background: green"],
      div[style*="background-color: #0"],
      div[style*="background-color: #1"],
      div[style*="background-color: #2"],
      div[style*="background-color: #3"],
      div[style*="background-color: #4"],
      div[style*="background-color: #5"] {
        display: none !important;
        visibility: hidden !important;
      }
    </style>
    <meta name="description" content="Draft teams, not players. Fantasy sports reimagined with Mok Sports - the ultimate team-based fantasy experience." />
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#22C55E">
    <link rel="apple-touch-icon" href="/icon-192x192.png">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Mok Sports">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://moksports.com/" />
    <meta property="og:title" content="Mok Sports - Fantasy Sports Reimagined" />
    <meta property="og:description" content="Draft teams, not players. Fantasy sports reimagined with Mok Sports." />
    <meta property="og:image" content="/og-image.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://moksports.com/" />
    <meta property="twitter:title" content="Mok Sports - Fantasy Sports Reimagined" />
    <meta property="twitter:description" content="Draft teams, not players. Fantasy sports reimagined with Mok Sports." />
    <meta property="twitter:image" content="/og-image.png" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // Enhanced banner removal for iOS PWA
      function removeAllBanners() {
        const selectors = [
          'iframe[src*="replit"]',
          'div[id*="replit-banner"]',
          'div[class*="replit-banner"]',
          '.replit-dev-banner',
          '[data-replit-banner]',
          'div[style*="position: fixed"][style*="top: 0"]',
          'div[style*="z-index: 999"]',
          'div[style*="z-index: 9999"]',
          '[style*="position: fixed"][style*="top: 0"]'
        ];
        
        selectors.forEach(selector => {
          const elements = document.querySelectorAll(selector);
          elements.forEach(el => {
            el.remove();
          });
        });
        
        // Enhanced check for any top banners, especially green ones
        const allDivs = document.querySelectorAll('div');
        allDivs.forEach(div => {
          const style = window.getComputedStyle(div);
          const rect = div.getBoundingClientRect();
          
          // Remove if it's a fixed positioned element at the top
          if (style.position === 'fixed' && rect.top <= 50) {
            // Check if it's a banner-like element
            if (rect.width > window.innerWidth * 0.8 || // Wide element
                style.backgroundColor.includes('green') || 
                style.background.includes('green') ||
                style.backgroundColor.includes('rgb(') ||
                div.innerHTML.toLowerCase().includes('replit') ||
                div.innerHTML.toLowerCase().includes('banner')) {
              div.remove();
              console.log('Removed banner element:', div);
            }
          }
        });
        
        // iOS PWA specific: Remove elements in the safe area
        if (window.navigator.standalone || window.matchMedia('(display-mode: standalone)').matches) {
          const topElements = document.querySelectorAll('*');
          topElements.forEach(el => {
            const rect = el.getBoundingClientRect();
            if (rect.top <= 44 && rect.height < 100 && rect.width > window.innerWidth * 0.5) {
              const style = window.getComputedStyle(el);
              if (style.position === 'fixed' || style.position === 'absolute') {
                el.remove();
                console.log('Removed PWA safe area banner:', el);
              }
            }
          });
        }
      }
      
      // Run immediately and repeatedly for PWA
      removeAllBanners();
      setTimeout(removeAllBanners, 100);
      setTimeout(removeAllBanners, 500);
      setTimeout(removeAllBanners, 1000);
      setTimeout(removeAllBanners, 2000);
      
      // Continuous monitoring for iOS PWA
      setInterval(removeAllBanners, 5000);
      
      // Watch for new elements
      if (typeof MutationObserver !== 'undefined') {
        const observer = new MutationObserver(removeAllBanners);
        observer.observe(document.body, { childList: true, subtree: true });
      }
      
      // iOS PWA specific event listeners
      if (window.navigator.standalone || window.matchMedia('(display-mode: standalone)').matches) {
        window.addEventListener('focus', removeAllBanners);
        window.addEventListener('pageshow', removeAllBanners);
        document.addEventListener('visibilitychange', () => {
          if (!document.hidden) {
            setTimeout(removeAllBanners, 100);
          }
        });
      }
    </script>
  </body>
</html>
